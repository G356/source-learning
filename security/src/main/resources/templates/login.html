<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
</head>
<body>
<h1>Login page</h1>
<p class="error" th:if="${loginError}">用户名或密码错误</p>
<form method="post" th:action="@{/login}">
  <label for="username">用户名</label>:
  <input autofocus="autofocus" id="username" name="username" type="text"/>
  <br/>
  <label for="password">密　码</label>:
  <input id="password" name="password" type="password"/>
  <br/>
  <!--    <input type="hidden" th:content="${_csrf.parameterName}" th:value="${_csrf.token}"/><br/>-->
  <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/><br/>-->
  <input type="submit" value="登录"/>
</form>
<p><a href="/index" th:href="@{/index}"></a></p>
</body>
</html>
